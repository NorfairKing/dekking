name: dekking-test
version: 0.0.0.0
github: "NorfairKing/dekking"
author: "Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

extra-source-files:
- test_resources/**/*


library:
  source-dirs: src
  ghc-options:
  - -fplugin=Dekking
  # Turn of warnings because the plugin produces code that causes warnings.
  - -w
  # Show what's happening.
  - -ddump-parsed 
  - -ddump-rn
  dependencies:
  - aeson
  - aeson-pretty
  - autodocodec
  - bytestring
  - containers
  - dekking-plugin
  - dekking-value
  - ghc
  - mtl
  - optparse-applicative
  - path
  - path-io
  - pretty-show
  - safe-coloured-text
  - text

tests:
  dekking-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Widentities
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wmissing-home-modules
    - -Wpartial-fields
    - -Wredundant-constraints
    - -Wunused-packages
    dependencies:
    - containers
    - dekking-plugin
    - dekking-report
    - dekking-test
    - path
    - path-io
    - sydtest
    - sydtest-aeson
