name: dekking-report
version: 0.0.0.0
github: "NorfairKing/dekking"
author: "Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

extra-source-files:
- templates/**/*

ghc-options:
- -Wall
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  ghc-options:
  # This must be put here and not lower because the tests use the plugin and
  # ghc detects that dekking-value is unused despite an import being generated
  # by the plugin.
  - -Wunused-packages
  dependencies:
  - aeson
  - autodocodec
  - blaze-html
  - bytestring
  - containers
  - dekking-plugin
  - optparse-applicative
  - path
  - path-io
  - pretty-show
  - safe-coloured-text
  - shakespeare
  - text

executables:
  dekking-report:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -optP-Wno-nonportable-include-path # For macos
    dependencies:
    - dekking-report
